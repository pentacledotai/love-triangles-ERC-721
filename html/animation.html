    <script>

    // CMD for rendering
    // ..\ffmpeg-4.4-full_build\bin\ffmpeg.exe -r 240 -f image2 -s 540x540 -i "%07d.png" -vcodec libx264 -pix_fmt yuv420p out.mp4

    const data = [
        [251, 192, 224],
        [255, 0, 0],
    ];

    // const data = JSON.parse(localStorage.getItem('colors')) || initialData;

    console.log(data)

    var fps = 60;

    var canvas;
var ctx;

    let angle = 108;
    let val = 0.50;
    let interval = 180;
    let inc = 0.1;
    // the canvas capturer instance
    var capturer = new CCapture({ format: 'png', framerate: fps });
    var startMillis; // needed to subtract initial millis before first draw to begin at t=0.
    // var Y_AXIS = 1;
    // var X_AXIS = 2;
    // let c1;
    // let c2;
    // let c;

    // function setGradient(x, y, w, h, c1, c2, axis) {

    //   noFill();
    //   if (axis == Y_AXIS) {  // Top to bottom gradient
    //     for (var i = y; i <= y+h; i++) {
    //       var inter = map(i, y, y+h, 0, 1);
    //       var c = lerpColor(c1, c2, inter);
    //       stroke(c);
    //       line(x, i, x+w, i);
    //     }
    //   }  
    //   else if (axis == X_AXIS) {  // Left to right gradient
    //     for (var i = x; i <= x+w; i++) {
    //       var inter = map(i, x, x+w, 0, 1);
    //       var c = lerpColor(c1, c2, inter);
    //       stroke(c);
    //       line(i, y, i, y+h);
    //     }
    //   }
    // }

    let img;


    function preload() {
      img = loadImage('./logo.png')
    }

    function setup() {
      canvas = createCanvas(800, 800);
      ctx = canvas.drawingContext;

      angleMode(DEGREES);
      stroke(...data[0], 100);
      frameRate(fps);
      
      
      // const gradient = ctx.createLinearGradient(0, 0, 0, height);
      // const linesNum = 1
      // gradient.addColorStop(0, `rgb(20, ${linesNum / 2}, ${28 + linesNum})`);

      // gradient.addColorStop(1, 'rgb(20, 0, 28)');

      // // gradient as fill

      // ctx.fillStyle = gradient;
      // debugger
      // c1 = color(235,235,235,100);
      // c2 = color(0,0,0,50);
      // c = lerpColor(c1, c2, .5);
      // stroke(c);
    }

    function draw() {
      if (frameCount === 1) {
        // start the recording on the first frame
        // this avoids the code freeze which occurs if capturer.start is called
        // in the setup, since v0.9 of p5.js
        capturer.start();
      }

      if (startMillis == null) {
        startMillis = millis();
      }

      // duration in milliseconds
      var duration = 32100 *  inc;

      // setGradient(50, 90, 540, 80, c1, c2, Y_AXIS);
         

      // compute how far we are through the animation as a value between 0 and 1.
      var elapsed = millis() - startMillis;
      var t = map(elapsed, 0, duration, 0, 1);

      // if we have passed t=1 then end the animation.
        if (t > 1) {
        noLoop();
        data.shift();
        localStorage.setItem('colors', JSON.stringify(data));
        console.log('finished recording.');
        capturer.stop();
        capturer.save();

        // setTimeout(() => {
        //     location.reload();
        // }, 1000)
        return;
      }

      background(0,3);
      push();
      translate(width / 2, height / 2);
      var gradient = ctx.createRadialGradient(0, 0, 800, 800, 0, 0);
      gradient.addColorStop(0, "rgb(5,18,27)");
      gradient.addColorStop(1, "rgb(12,56,66)");
      ctx.fillStyle = gradient;
      ellipse(0, 0, 2100, 2100);
      pop();

      // background(0, 120);
      image(img, 0, 0, 81, 81)
      // const cv = document.getElementById('defaultCanvas0');
      // const ctx = cv.getContext('2d');
      angle += inc; //slider.value();
      translate(width / 2, height / 2 + interval / 2);
      branch(interval); 
      // console.log(interval)
      if (angle >= 120 || angle <= 24) {
        inc *= -1;
      }

      capturer.capture(document.getElementById('defaultCanvas0'));

    }

    function branch(len) {
      if (len > 1.5) {
        // strokeWeight(2)
        push();
        rotate(angle);
        line(0, 0, 0, -len);
        translate(0, -len);
        branch(val * len);
        pop();
        push();
        line(0, 0, 0, -len);
        translate(0, -len);
        branch(val * len);
        pop();
        push();
        rotate(-angle);
        line(0, 0, 0, -len);
        translate(0, -len);
        branch(val * len);
        pop();
      }
    }
